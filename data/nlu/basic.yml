version: "3.1"

nlu:
  - intent: affirm
    examples: |
      - sì
      - s
      - /affirm
      - proprio così
      - naturalmente
      - suona bene
      - corretto
      - /affermare

  - intent: deny
    examples: |
      - no
      - n
      - mai
      - non credo
      - non mi piace
      - assolutamente no
      - /deny
      - non proprio

  - intent: stop
    examples: |
      - stop
      - basta
      - non voglio continuare
      - non voglio continuare a parlare
      - non voglio continuare la conversazione
      - non voglio continuare a parlare con te
      - non voglio parlare con te
      - grazie, ma ho finito adesso


  - intent: next_action
