version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - salve
    - buongiorno
    - buonasera
    - ehi
    - ciao a tutti
    - buona giornata
    - buon pomeriggio

- intent: goodbye
  examples: |
    - arrivederci
    - a presto
    - ci vediamo
    - addio
    - ci sentiamo
    - buona serata
    - buonanotte
    - alla prossima

- intent: service_details
  examples: |
    - dammi maggiori dettagli sui servizi
    - voglio una spiegazione di un servizio
    - spiegami come funzionano i servizi

- intent: deny
  examples: |
    - no
    - assolutamente no
    - niente affatto
    - non credo
    - non mi piace
    - non voglio
    - non sono d'accordo
    - non sono sicuro

- intent: bot_challenge
  examples: |
    - sei un bot?
    - sei un umano?
    - sto parlando con un bot?
    - sto parlando con un umano?
    - sei un robot?
    - sei una persona?

- intent: stop
  examples: |
    - stop
    - basta
    - non voglio continuare
    - non voglio continuare a parlare
    - non voglio continuare la conversazione
    - non voglio continuare a parlare con te
    - non voglio parlare con te

- intent: service_list_info
  examples: |
    - vorrei informazioni sui servizi
    - parlami dei servizi
    - quali servizi offrite?
    - quali sono i servizi disponibili?
    - puoi dirmi quali servizi offrite?
    - quali sono i servizi disponibili?
    - mi puoi dare informazioni sui servizi?

- intent: service_detail
  examples: |
    - voglio sapere di più sul servizio [spesa](service)
    - mi interessa il servizio [fare la spesa](service)
    - vorrei dettagli su [cucinare](service)
    - puoi dirmi di più su [assistenza medica](service)
    - hai informazioni su [passeggiate](service)

- synonym: spesa
  examples: |
    - fare la spesa
    - acquisti
    - shopping alimentare

- synonym: cucinare
  examples: |
    - preparare da mangiare
    - fare da mangiare

- synonym: passeggiata
  examples: |
    - camminare
    - camminata

- intent: next_action
  examples: |
    - cosa posso fare ora?
    - quali sono le opzioni disponibili?
    - cosa posso fare adesso?
    - quali sono le altre opzioni?
    - cosa posso fare dopo?

- intent: new_booking
  examples: |
    - voglio prenotare un servizio
    - voglio effettuare una nuova prenotazione
    - posso prenotare un servizio?
    - ho bisogno di fare una prenotazione

- intent: service_choice
  examples: |
    - voglio prenotare il servizio [spesa](service)
    - mi interessa il servizio [shopping](service)
    - vorrei un aiuto per [cucinare](service)
    - puoi prenotarmi una [assistenza medica](service)?

- intent: provide_location
  examples: |
    - voglio andare al [conad adriatico](location)
    - mi serve un passaggio per [pam panorama](location)
    - vorrei fare una passeggiata al [passetto](location)
    - devo andare alla [farmacia comunale](location) 

- intent: confirm_booking
  examples: |
    - confermo la prenotazione
    - sì, confermo
    - va bene, confermo
    - confermo la prenotazione del servizio