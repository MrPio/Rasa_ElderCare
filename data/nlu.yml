version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - salve
    - buongiorno
    - buonasera
    - ehi
    - ciao a tutti
    - ciao ciao
    - buona giornata
    - buon pomeriggio

- intent: goodbye
  examples: |
    - arrivederci
    - a presto
    - ci vediamo
    - addio
    - ci sentiamo
    - buona serata
    - buonanotte
    - alla prossima

- intent: affirm
  examples: |
    - sì
    - certo
    - ovviamente
    - esatto
    - confermo
    - sicuramente
    - assolutamente
    - decisamente
    - va bene

- intent: deny
  examples: |
    - no
    - assolutamente no
    - niente affatto
    - non credo
    - non mi piace
    - non voglio
    - non sono d'accordo
    - non sono sicuro

- intent: mood_great
  examples: |
    - perfetto
    - fantastico
    - meraviglioso
    - mi sento benissimo
    - sono felice
    - sono contento
    - tutto bene
    - tutto ok
    - tutto a posto

- intent: mood_unhappy
  examples: |
    - la mia giornata è stata terribile
    - sono triste
    - non mi sento bene
    - sono deluso
    - sono molto triste
    - non va bene
    - non molto bene
    - non sto bene
    - non sono contento

- intent: bot_challenge
  examples: |
    - sei un bot?
    - sei un umano?
    - sto parlando con un bot?
    - sto parlando con un umano?
    - sei un robot?
    - sei una persona?
