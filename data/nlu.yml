- intent: provide_preference_time
  examples: |
    - preferisco alle [15:00](time)
    - mi va bene la [mattina](time)
    - vorrei l'intervento tra le [14:00 e le 16:00](time)
    - preferisco la [sera](time)
    - vorrei il [pomeriggio](time)

- intent: confirm_operator
  examples: |
    - confermo l'operatore scelto [Mario Rossi](operator)
    - si va bene l'operatore [Luca Bianchi](operator)
    - va bene, confermo l'operatore [Giovanni Verdi](operator)
    - d'accordo per l'operatore [Paolo Neri](operator)

- intent: confirm_booking
  examples: |
    - confermo la prenotazione
    - sì, confermo
    - va bene, confermo
    - confermo la prenotazione del servizio