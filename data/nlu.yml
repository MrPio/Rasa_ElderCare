version: "3.1"

nlu:
- intent: greet
  examples: |
    - ciao
    - salve
    - buongiorno
    - buonasera
    - ehi
    - ciao a tutti
    - buona giornata
    - buon pomeriggio

- intent: goodbye
  examples: |
    - arrivederci
    - a presto
    - ci vediamo
    - addio
    - ci sentiamo
    - buona serata
    - buonanotte
    - alla prossima

- intent: affirm
  examples: |
    - sì
    - certo
    - ovviamente
    - esatto
    - confermo
    - sicuramente
    - assolutamente
    - decisamente
    - va bene

- intent: deny
  examples: |
    - no
    - assolutamente no
    - niente affatto
    - non credo
    - non mi piace
    - non voglio
    - non sono d'accordo
    - non sono sicuro

- intent: bot_challenge
  examples: |
    - sei un bot?
    - sei un umano?
    - sto parlando con un bot?
    - sto parlando con un umano?
    - sei un robot?
    - sei una persona?

- intent: service_list_info
  examples: |
    - vorrei informazioni sui servizi
    - parlami dei servizi
    - quali servizi offrite?
    - quali sono i servizi disponibili?
    - puoi dirmi quali servizi offrite?
    - quali sono i servizi disponibili?
    - mi puoi dare informazioni sui servizi?

- intent: service_detail
  examples: |
    - voglio sapere di più sul servizio [spesa](service)
    - mi interessa il servizio [fare la spesa](service)
    - vorrei dettagli su [cucinare](service)
    - puoi dirmi di più su [assistenza medica](service)
    - hai informazioni su [passeggiate](service)

- synonym: spesa
  examples: |
    - fare la spesa
    - acquisti
    - shopping alimentare

- synonym: cucinare
  examples: |
    - preparare da mangiare
    - fare da mangiare

- synonym: passeggiata
  examples: |
    - camminare
    - camminata

- intent: next_action
  examples: |
    - cosa posso fare ora?
    - quali sono le opzioni disponibili?
    - cosa posso fare adesso?
    - quali sono le altre opzioni?
    - cosa posso fare dopo?
