version: "3.1"

stories:

- story: greet user
  steps:
    - intent: greet
    - action: utter_greet

- story: user denies help
  steps:
    - intent: deny
    - action: utter_deny

- story: provide service list info
  steps:
    - intent: service_list_info
    - action: action_service_list_info

- story: provide service detail
  steps:
    - intent: service_detail
    - action: action_service_detail

- story: new booking with preferences
  steps:
    - intent: new_booking
    - action: utter_new_booking
    - intent: service_choice
      entities:
        - service
    - action: action_set_service_location
    - intent: provide_location
      entities:
        - location
    - action: utter_ask_sex_preference
    - intent: provide_preference_sex
      entities:
        - sex
    - action: utter_ask_car_preference
    - intent: provide_preference_car
      entities:
        - car
    - action: utter_ask_medical_skills_preference
    - intent: provide_preference_medical_skills
      entities:
        - med
    #- action: utter_ask_language_preference
    #- intent: provide_preference_language
    #  entities:
    #    - language
    - action: utter_ask_time_preference
    - intent: provide_preference_time
      entities:
        - time
    - action: action_find_available_operator
    - intent: confirm_operator
      entities:
        - operator
    - action: utter_confirm_booking
    - intent: confirm_booking
    - action: utter_booking_confirmed

- story: provide app detail
  steps:
    - intent: app_detail
    - action: utter_app_detail

- story: provide history app detail
  steps:
    - intent: history_app_detail
    - action: utter_history_app_detail

- story: provide operator app detail
  steps:
    - intent: operator_app_detail
    - action: utter_operator_app_detail

- story: provide security app detail
  steps:
    - intent: security_app_detail
    - action: utter_security_app_detail
