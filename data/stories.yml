version: "3.1"

stories:

- story: greet user
  steps:
    - intent: greet
    - action: utter_greet

- story: user denies help
  steps:
    - intent: deny
    - action: utter_deny

- story: provide service list info
  steps:
    - intent: service_list_info
    - action: action_service_list_info
    - intent: service_details
    - action: utter_ask_service_detail

- story: provide service detail
  steps:
    - intent: service_detail
    - action: action_service_detail

- story: new booking
  steps:
    - intent: new_booking
    - action: utter_new_booking
    - intent: service_choice
      entities:
        - service
    - action: action_set_service_location
    - intent: provide_location
      entities:
        - location
    - action: utter_confirm_booking 
    - intent: confirm_booking 
    - action: utter_booking_confirmed
