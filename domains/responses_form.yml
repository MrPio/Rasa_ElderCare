version: "3.1"

responses:
  utter_ask_service:
    - text: "Quale servizio vuoi prenotare?"
  utter_ask_location:
    - text: "Per favore, specifica una località."
  utter_ask_date:
    - text: "Che giorno ti serve il servizio {service}?"
      condition:
        - type: slot
          name: service
          value: true
      custom:
        blocks:
        - type: section
          text:
            text: "Scegli un giorno:"
            type: mrkdwn
          accessory:
            type: datepicker
            initial_date: '2025-01-01'
            placeholder:
              type: plain_text
              text: Scegli una data
  utter_ask_time:
    - text: "A che ora?"
  utter_ask_car:
    - text: "Hai bisogno di trasporto?"
      buttons:
        - title: "✅ Si"
          payload: "/affirm"
        - title: "⛔ No"
          payload: "/deny"
  utter_ask_med:
    - text: "Hai bisogno di assistenza medica?"
      buttons:
        - title: "✅ Si"
          payload: "/affirm"
        - title: "⛔ No"
          payload: "/deny"