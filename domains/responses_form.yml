version: "3.1"

responses:
  utter_ask_service:
    - text: "Quale servizio vuoi prenotare?"
  utter_ask_location:
    - text: "Per favore, specifica una località."
  utter_ask_time:
    - text: "Quando ti serve?"
  utter_ask_car:
    - text: "Hai bisogno di trasporto?"
      buttons:
        - title: "✅ Si"
          payload: "/affirm"
        - title: "⛔ No"
          payload: "/deny"
  utter_ask_med:
    - text: "Hai bisogno di assistenza medica?"
      buttons:
        - title: "✅ Si"
          payload: "/affirm"
        - title: "⛔ No"
          payload: "/deny"