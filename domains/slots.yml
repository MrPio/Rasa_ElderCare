version: "3.1"


slots:
  service:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: service
  location:
    influence_conversation: false
    type: text
    mappings:
      - type: from_entity
        entity: location
        conditions:
          - active_loop: booking_form
            requested_slot: location
  car:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: booking_form
            requested_slot: car
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: booking_form
            requested_slot: car
  med:
    type: bool
    influence_conversation: false
    mappings:
      - type: from_intent
        value: true
        intent: affirm
        conditions:
          - active_loop: booking_form
            requested_slot: med
      - type: from_intent
        value: false
        intent: deny
        conditions:
          - active_loop: booking_form
            requested_slot: med
  date:
    type: text
    influence_conversation: false
    mappings:  
      - type: from_entity
        entity: date
        conditions:
          - active_loop: booking_form
            requested_slot: date
  time:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: time
        conditions:
          - active_loop: booking_form
            requested_slot: time
  operator:
    type: text
    mappings:
      - type: custom
        action: action_assign_operator

