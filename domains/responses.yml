    - text: "ElderCare è un'app nata per assistere gli anziani che rimangono da soli. Per evitare ciò è possibile effettuare una prenotazione di vari servizi di assistenza che verrà poi accettata da un nostro volontario. Questi ragazzi svolgono tale compito senza alcuna remunerazione economica mettendo il benessere comune al primo posto."
    - text: "ElderCare è un'app pensata per supportare gli anziani che trascorrono del tempo da soli. Per evitare questa situazione, puoi prenotare diversi servizi di assistenza che saranno poi confermati da uno dei nostri volontari. Questi giovani offrono il loro aiuto senza ricevere compenso, mettendo il benessere degli altri al centro del loro impegno."
