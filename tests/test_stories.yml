stories:
- story: say goodbye
  steps:
  - user: |
      arrivederci
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      sei un bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: provide service list info
  steps:
  - user: |
      vorrei informazioni sui servizi
    intent: service_list_info
  - action: action_service_list_info
  - user: |
      s√¨
    intent: service_details
  - action: utter_ask_service_detail
  - user: |
      cucinare
    intent: service_detail
  - action: action_service_detail
  - user: |
      cosa posso fare ora?
    intent: next_action
  - action: utter_next_action

- story: service booking
  steps:
  - user: |
      voglio prenotare un servizio
    intent: new_booking
  - action: utter_new_booking
  - user: |
      voglio prenotare il servizio spesa
    intent: service_choice
    entities:
      - service: spesa
  - action: utter_print_service