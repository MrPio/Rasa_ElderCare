stories:
- story: say goodbye
  steps:
  - user: |
      arrivederci
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      sei un bot?
    intent: bot_challenge
  - action: utter_iamabot

- story: provide service list info
  steps:
  - user: |
      vorrei informazioni sui servizi
    intent: service_list_info
  - action: action_service_list_info
  - user: |
      sì
    intent: list_services
  - action: utter_ask_service_detail
  - user: |
      cucinare
    intent: service_detail
  - action: action_service_detail
  - user: |
      cosa posso fare ora?
    intent: next_action
  - action: utter_next_action

- story: test service booking
  steps:
  - user: |
      ciao
    intent: greet
  - action: utter_greet
  - user: |
      voglio prenotare un servizio
    intent: request_booking_form
  - action: booking_form
  - active_loop: booking_form
  - slot_was_set:
      - requested_slot: service
  - user: |
      cucinare
    intent: inform
    entities:
      - service: cucinare
  - slot_was_set:
      - service: cucinare
  - slot_was_set:
      - requested_slot: location
  - user: |
      casa
    intent: inform
    entities:
      - location: casa
  - slot_was_set:
      - location: casa
  - slot_was_set:
      - requested_slot: car
  - user: |
      sì
    intent: affirm
  - slot_was_set:
      - car: true
  - slot_was_set:
      - requested_slot: med
  - user: |
      sì
    intent: affirm
  - slot_was_set:
      - med: true
  - slot_was_set:
      - requested_slot: time
  - user: |
      10:00-12:00
    intent: inform
    entities:
      - time: 10:00-12:00
  - slot_was_set:
      - time: 10:00-12:00
  - slot_was_set:
      - requested_slot: null
  - active_loop: null
  - action: utter_submit
  - action: utter_booking_result
  - user: |
      arrivederci
    intent: goodbye
  - action: utter_goodbye